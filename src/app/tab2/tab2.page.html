<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #graphContainer>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-row *ngFor="let number of numbers">
            <p>{{number}}</p>
          </ion-row>
        </ion-col>
        <ion-col class="container ion-justify-content-center" *ngFor="let bar of bars; first as isFirst; last as isLast"
          [ngStyle]="{
            'border-left': isFirst ? '2px solid black' : isLast ? 'none' : 'none',
            'border-right': isLast ? '2px solid black' : 'none',
            'border-top': '2px solid black',
            'border-bottom': '2px solid black'
          }"
        >
          <div [style.backgroundColor]="bar.color" [style.height.px]="bar.amount/3"></div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-list lines="none">
          <ion-item *ngFor="let bar of bars">
            <ion-icon name="square" [style.color]="bar.color"></ion-icon>
            <ion-text class="ion-margin-start">{{bar.name}}</ion-text>
          </ion-item>
        </ion-list>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button id="open-modal" expand="block">Save</ion-button>
  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Enter filename to save the file"
            labelPlacement="stacked"
            type="text"
            placeholder="Filename"
            [(ngModel)]="fileName"
          ></ion-input>
        </ion-item>

        <ion-button (click)="saveGraphAsImage()" [strong]="true">Save as image</ion-button>
        <ion-button (click)="saveGraphAsSetting()" [strong]="true">Save as setting</ion-button>
      </ion-content>
    </ng-template>
    </ion-modal>
</ion-content>
